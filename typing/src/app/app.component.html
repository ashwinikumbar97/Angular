<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>


      <p class="has-text-centered">
        <span [class]="compareText(letter, enteredText[i])" *ngFor= "let letter of randomSentence.split('') ; let i=index;"
        >{{letter}}</span>
      </p>

      <div class="field">
        <input class="input" (input)="onInput($event.target.value) " />
      </div>
      <div *ngIf="randomSentence===enteredText" class="box has-text-centered hidden">
        <h1 class="title">Success!</h1>
      </div>
      
    </div>
  </div>
</div>

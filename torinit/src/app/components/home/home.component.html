<div class="ui container">
    <div class="ui secondary pointing menu ">
      <a style="color: blue;" href="https://{{website}}" class="item"> {{username}} </a> {{company}}
      <div class="right menu">
        <ng-container>
          <div class="sticky-top">
            <a
            class="ui item"
            routerLink="posts"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLinkActive="fw-bold"
          >
           posts
          </a>
          <a class="ui item" routerLink="todos" routerLinkActive="fw-bold">
            todos
          </a>
          <a class="ui item" routerLink="albums" routerLinkActive="fw-bold">
            albums
          </a>
          <a class="ui item" (click)="onClick()" routerLink="/" routerLinkActive="link-active">
            logout
          </a>
          </div>
         
        </ng-container>
      </div>
    </div>
  
    <router-outlet></router-outlet>
  </div>

<div class="container">
<form #loginform="ngForm" (ngSubmit)="loginUser()">
  <div class="form-group">
    <label for="exampleInputusername">Username</label>
    <input type="text" class="form-control" id="exampleInputusername" placeholder="username" name="user" [(ngModel)]="user.userName">
  </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" [(ngModel)]="user.password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-info">login</button>
  </form>
  </div>

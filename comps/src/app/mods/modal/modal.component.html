<div (click)="closeOnClick()" class="ui dimmer visible active">
    <div (click)="$event.stopPropagation()" class="ui modal visible active">
        <i (click)="closeOnClick()" class="close icon"></i>
        <div class="header">
           <ng-content select="[modaltitle]"></ng-content>
        </div>
        <div class="content ">
                <ng-content></ng-content>
        </div>
    <div class="actions actions-default">
        <button class="ui button" (click)="closeOnClick()" class="ui button">OK</button>
    </div>
    <div class="actions">
        <ng-content select="[modalFooter]"></ng-content>
    </div>
</div>
</div>
